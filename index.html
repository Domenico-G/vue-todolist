<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>TodoList</title>
  </head>
  <body>
    <div id="app">
      <!-- inizio todo list -->
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <!-- inizio sezione inserimento todo -->
        <div>
          <input
            @keyup.enter="addItemList()"
            v-model="elementList"
            type="text"
            placeholder="Add new todo"
          />
          <button @click="addItemList()">
            <i class="fas fa-check"></i>
          </button>
        </div>
        <!-- fine sezione inserimento todo -->
        <!-- inizio sezione lista todo -->
        <div class="container-todo">
          <div class="todo-element" v-for="(item, index) in list">
            <p>{{item}}</p>
            <div @click="delItemList(index)">
              <i class="far fa-trash-alt"></i>
            </div>
          </div>
        </div>
        <!-- fine sezione lista todo -->
      </div>
      <!-- fine todo list -->
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
